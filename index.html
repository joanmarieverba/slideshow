<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Shows - Demos</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    
<div>Automatic Advance</div>

<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="book.jpg" width="100%" height="500">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="bookstore.jpg" width="100%" height="500">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="library.jpg" width="100%" height="500">
        <div class="text">Caption Text</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- Static slides -->

<div class="w3-container">
    <h2>Manual Advance</h2>
    <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is
        currently viewing.</p>
</div>

<div class="w3-content w3-display-container" style="max-width:800px">
    <img class="mySlides1" src="book.jpg" style="width:100%">
    <img class="mySlides1" src="bookstore.jpg" style="width:100%">
    <img class="mySlides1" src="library.jpg" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
        <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
</div>

<!-- Pure CSS  -->

<div class="w3-container">
    <h2>CSS only</h2>

    <div class="fling-minislide">
        <img src="book-open.png" alt="Slide 4" />
        <img src="book.jpg" alt="Slide 3" />
        <img src="bookstore.jpg" alt="Slide 2" />
        <img src="library.jpg" alt="Slide 1" />
    </div>

</div>

<div>&nbsp;</div>

<!-- another carousel  -->


<div class="gallery">
    <img id="image-1" src="Image067-beach.jpg" alt="beach" />
    <img id="image-2" src="..." alt="..." />
    <img id="image-3" src="..." alt="..." />
    <img id="image-4" src="..." alt="..." />
    <img id="image-5" src="..." alt="..." />
</div>

<!-- Popup upon leaving  -->

<div id="popup" class="popup__wrapper">
    <div class="popup__container">
        <h1 class="popup__title">Thank you for visiting!</h1>
        <p>Have a wonderful day üíÅ</p>
        <button onClick="window.location.reload();">Refresh Page</button>
    </div>
</div>



<script src="slides.js"></script>

</body>
</html>
